{% extends 'base.html' %}
{% block title %}
    WEB DESIGN
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Online Learning</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <style>
      body {
        background-color: #f2f2f2;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .video-container {
        width: 60%;
        height: 80vh;
        margin-right: 20px;
        background-color: #fff;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        overflow: hidden;
      }
      .video-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
      .slide-container {
        width: 30%;
        height: 80vh;
        background-color: #fff;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        overflow: hidden;
      }
      .slide-container img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          height: auto;
        }
        .video-container {
          width: 100%;
          height: 50vh;
          margin-right: 0;
          margin-bottom: 20px;
        }
        .slide-container {
          width: 100%;
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
      </div>
      <div class="slide-container">
        <img src="https://via.placeholder.com/600x400.png?text=Slide+Image" alt="Slide Image">
      </div>
    </div>
  </body>
</html>
{% endblock %}
